<div class="buscar-container">
  <input
    type="text"
    [(ngModel)]="searchText"
    placeholder="Buscar recetas por nombre"
    (focus)="onFocus()"
  />
  <div
    class="result-container"
    *ngFor="let receta of showResults ? filteredRecipes : []; let i = index"
  >
    <div class="result-recipe">
      <p>
        <a (click)="verMas(i)" [routerLink]="['/detalle', i]">{{
          receta.name
        }}</a>
      </p>
    </div>
  </div>
</div>
